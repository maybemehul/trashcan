<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Bin Trash Management System</h1>
    </header>

    <main>
        <!-- Trashcan Storage Statistics -->
        <section class="storage-stats">
            <h2>Storage Status of Trashcans</h2>
            <ul id="trashcan-list"></ul>
        </section>

        <!-- Map Section -->
        <aside class="map-section">
            <h2>Potheri Area Map</h2>
            <img src="potheri-map.png" alt="Map of Potheri area showing trashcan locations">
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
